<section class="contact-section">
    <div class="container">
        <div class="row">
            <div class="section_title text-center" data-wow-delay="0.2s">
                <br><br>
                <h2 class="con_title">Contact Us</h2>
                <div class="line_bottom"></div>

                <img src="assets/images/products/contact1.webp" class="card-img" alt="">

                <div class="card shadow">
                    <div class="card-header border-bottom bg-white">
                        <h2 class="card-title contact-title">Contact Form</h2>
                    </div>
                    <div class="card-body">
                        <form class="form-group" action="{{ route('contact.message') }}" method="post">
                            <div class="my-3">
                                <input type="text" name="name" class="form-control" id="inputName" placeholder="Name" required>
                            </div>
                            <div class="my-3">
                                <input type="email" name="email" class="form-control" id="inputEmail2" placeholder="Email" required>
                            </div>
                            <div class="my-3">
                                <input type="tel" name="phone" class="form-control" id="inputPassword3" placeholder="phone" required>
                            </div>
                            <div class="my-3">
                                <textarea class="form-control" rows="5" name="message" placeholder="Write Your Message" required></textarea>
                            </div>
                            <div class="my-3">
                                <div style="float: right;">
                                    <button type="submit" class="btn btn-info text-white fw-bold">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
